<!DOCTYPE html>
<html>
<head>
<title>M&M stories</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Our little adventures</h1>
    <p>Select an adventure and discover my love for you!</p>
</header>
<main>
    <div class="container">
        <div class="adventures">
            <div class="adventure" data-location="Capri" data-action="waiting for the ferry on the dock bathing your feet in the water">
                <img src="./images/capri.jpeg" alt="Capri">
            </div>
            <div class="adventure" data-location="Reggia di Caserta" data-action="taking a picture before the storm">
                <img src="./images/caserta.jpeg" alt="Reggia di Caserta">
            </div>
            <div class="adventure" data-location="Catacombs de Paris" data-action="touching the skulls">
                <img src="./images/Catacombs.jpeg" alt="Catacombs de Paris">
            </div>
            <div class="adventure" data-location="Home" data-action="cooking delicious dinner together">
                <img src="./images/Dinner.jpeg" alt="Dinner at home">
            </div>
            <div class="adventure" data-location="Distance mode" data-action="calling or videocalling almost">
                <img src="./images/distance.PNG" alt="Distance calls">
            </div>
            <div class="adventure" data-location="Home" data-action="drawing on the ipad">
                <img src="./images/drawing.PNG" alt="Drawing at home">
            </div>
            <div class="adventure" data-location="Jardin des plantes" data-action="exploring insects and plants in a magic small world">
                <img src="./images/expoParis.jpeg" alt="Jardin des Plantes">
            </div>
            <div class="adventure" data-location="Eygalieres" data-action="spending an amazing weekend in a relaxing vintage place">
                <img src="./images/eygalieres.jpeg" alt="Eygalieres">
            </div>
            <div class="adventure" data-location="Lyon" data-action="exploring a windy city">
                <img src="./images/Lyon.jpeg" alt="Lyon">
            </div>
            <div class="adventure" data-location="Naples" data-action="eating pizzas and many other things">
                <img src="./images/Naples.jpeg" alt="Naples">
            </div>
            <div class="adventure" data-location="Orleans" data-action="exploring the city of Jeanne d'Arc">
                <img src="./images/Orleans.jpeg" alt="Orleans">
            </div>
            <div class="adventure" data-location="Poppies field" data-action="walking in the nature">
                <img src="./images/papaveri.jpeg" alt="Poppies">
            </div>
            <div class="adventure" data-location="Stadium" data-action="watching the rugby match with his father">
                <img src="./images/stadium.jpeg" alt="Stadium">
            </div>
        </div>
    </div>
    <!-- LOADING> -->
    <div class="loading loading-hidden">
        <img src="./images/loading_heart.gif" alt="loading...">
    </div>
    <!-- END LOADING> -->
    <!-- MODAL --> 
    <div class="modal modal-hidden">
        <div class="modal-box">
            <div class="modal-close">
                <img src="./images/close.png" alt="close">
            </div>
            <div class="modal-content">
                <h2>Location</h2>
                <p>My love for you in this location</p>
            </div>
        </div>
    </div>
    <!-- END MODAL --> 
</main>
<footer>

</footer>
<script src="main.js"></script>
</body>
</html>
